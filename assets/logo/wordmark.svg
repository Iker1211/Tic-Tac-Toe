<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 150 20">
  <defs>
    <style>
      :root {
        --violet: #40295e;
        --blue: #13222e;
        --white: #f5f5f5;
        --black: #1a1a1a;
        --gray: #5a5a5a;
        --yellow: #e3c200;
        --line-height: 1.6;
        --font-size-base: 16px;
        --font-size-md: calc(10px + 0.305vw);
        --font-size-lg: calc(15.6px + 0.625vw);
        --font-size-xl: calc(24.4px + 1.4875vw);
        --font-family: Arial, sans-serif;
      }
      .background {
        fill: transparent;
      }
      .logo-container {
        transform: translate(300px, 100px);
      }
    </style>
  </defs>

        <svg width="300" height="40" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
            <!-- Yellow circle -->
            <circle cx="-80" cy="20" r="20" fill="var(--yellow)" />
            
            <!-- "The 42" text -->
            <text
                x="-50"
                y="30"
                font-family="var(--font-family)"
                font-size="40"
                font-weight="bold"
                fill="var(--blue)"
                text-anchor="start"
                dominant-baseline="middle"
            >
                The 42
            </text>
        </svg>
</svg>